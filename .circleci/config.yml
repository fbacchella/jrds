version: 2.1
jobs:
    checkout:
        docker:
            - image: cimg/openjdk:18.0
        steps:
            - checkout
            - restore_cache:
                key: jrds-{{ checksum "pom.xml" }}-{{ checksum "jrds-core/pom.xml" }}-{{ checksum "jrds-ipmi/pom.xml" }}-{{ checksum "jrds-jsonp/pom.xml" }}-{{ checksum "jrds-log4j/pom.xml" }}-{{ checksum "jrds-snmp/pom.xml" }}-{{ checksum "jrds-standalone/pom.xml" }}-{{ checksum "jrds-webapp/pom.xml" }}-{{ checksum "jrds-jdbc/pom.xml" }}
            - run:
                command: |
                    set -x
                    sudo apt-get update
                    sudo apt install libsnmp-base
                    mkdir -p /home/circleci/.sonar/cache /home/circleci/.m2/repository
                    # First -N install to ensure that pom parent is installed
                    mvn -B -N clean install -DskipTests -s .circleci/settings.xml
                    # A bug in dependency:go-offline, see https://issues.apache.org/jira/browse/MDEP-688
                    # Another one: https://issues.apache.org/jira/browse/MDEP-735
                    (for p in ./pom.xml */pom.xml ; do d=$(dirname $p) ; echo $d ; (cd $d && mvn -B dependency:resolve dependency:resolve-plugins sonar:help jacoco:help -Psonar,versions || true) ; done ) || true
                environment:
                    MAVEN_OPTS: "-Xmx1024m"
            - persist_to_workspace:
                root: /
                paths:
                    - home/circleci/.m2/repository
                    - home/circleci/.sonar/cache
                    - home/circleci/project
                    - usr/share/snmp/mibs/
    build:
        docker:
            - image: cimg/openjdk:18.0
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                    mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
            - run:
                # install phase is needed to ensure consistency between modules compilation and tests
                command: mvn -B clean install -DskipTests -s .circleci/settings.xml
                environment:
                    MAVEN_OPTS: "-Xmx2048m"
            - persist_to_workspace:
                root: /
                paths:
                    - home/circleci/.m2/repository
                    - home/circleci/project
    testsj18:
        docker:
            - image: cimg/openjdk:18.0
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                    mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
                    sudo mkdir -p /usr/share/snmp/mibs/
                    sudo mv -n /tmp/ws/usr/share/snmp/mibs/* /usr/share/snmp/mibs/
            - run:
                command: |
                    # If no symbolic name, it's a PR, will run sonar
                    if [ -n "$(git symbolic-ref HEAD 2>/dev/null )" ] ; then
                        SONAR="jacoco:report sonar:sonar -Psonar"
                        echo "Doing sonar"
                    else
                        SONAR=""
                    fi
                    mkdir -p /tmp/$CIRCLE_JOB
                    mvn -B test $SONAR -Pskip -Darg.line="-Xmx2048m -Djava.io.tmpdir=/tmp/$CIRCLE_JOB" -s .circleci/settings.xml
                environment:
                    MAVEN_OPTS: "-Xmx1024m"
            - store_test_results:
                path: target/surefire-reports
            - persist_to_workspace:
                root: /
                paths:
                    - home/circleci/.m2/repository
                    - home/circleci/.sonar/cache
    testsj17:
        docker:
            - image: cimg/openjdk:17.0
        steps:
            - attach_workspace:
                  at: /tmp/ws
            - run:
                  command: |
                      mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                      mv -n /tmp/ws/home/circleci/.sonar /home/circleci/
                      mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                      mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
                      sudo mkdir -p /usr/share/snmp/mibs/
                      sudo mv -n /tmp/ws/usr/share/snmp/mibs/* /usr/share/snmp/mibs/
            - run:
                  command: |
                      mkdir -p /tmp/$CIRCLE_JOB
                      mvn -B test -Pskip -Darg.line="-Xmx2048m -Djava.io.tmpdir=/tmp/$CIRCLE_JOB" -s .circleci/settings.xml
                  environment:
                      MAVEN_OPTS: "-Xmx512m"
            - store_test_results:
                  path: target/surefire-reports
            #don't persist_to_workspace, can't be done in parallel with testsj17
    testsj11:
        docker:
            - image: cimg/openjdk:11.0
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv -n /tmp/ws/home/circleci/.sonar /home/circleci/
                    mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                    mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
                    sudo mkdir -p /usr/share/snmp/mibs/
                    sudo mv -n /tmp/ws/usr/share/snmp/mibs/* /usr/share/snmp/mibs/
            - run:
                command: |
                    mkdir -p /tmp/$CIRCLE_JOB
                    mvn -B test -Pskip -Darg.line="-Xmx2048m -Djava.io.tmpdir=/tmp/$CIRCLE_JOB" -s .circleci/settings.xml
                environment:
                    MAVEN_OPTS: "-Xmx512m"
            - store_test_results:
                path: target/surefire-reports
            #don't persist_to_workspace, can't be done in parallel with testsj17
    testsj8:
        docker:
            - image: cimg/openjdk:8.0
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv -n /tmp/ws/home/circleci/.sonar /home/circleci/
                    mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                    mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
                    sudo mkdir -p /usr/share/snmp/mibs/
                    sudo mv -n /tmp/ws/usr/share/snmp/mibs/* /usr/share/snmp/mibs/
            - run:
                command: |
                    mkdir -p /tmp/$CIRCLE_JOB
                    mvn -B test -Pskip -Darg.line="-Xmx2048m -Djava.io.tmpdir=/tmp/$CIRCLE_JOB" -s .circleci/settings.xml
                environment:
                    MAVEN_OPTS: "-Xmx512m"
            - store_test_results:
                path: target/surefire-reports
            #don't persist_to_workspace, can't be done in parallel with testsj13
    publish:
        docker:
            - image: cimg/openjdk:18.0
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv -n /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv -n /tmp/ws/home/circleci/.sonar /home/circleci/
                    mv -n /tmp/ws/home/circleci/project/* /home/circleci/project/
                    mv -n /tmp/ws/home/circleci/project/.??* /home/circleci/project/
            - run:
                command: |
                    # If no symbolic name, it's a PR, will not publish results
                    if [ -n "$(git symbolic-ref HEAD 2>/dev/null )" ] ; then
                        PUBLISH="deploy"
                    else
                        PUBLISH="install"
                    fi
                    echo "publishing jobs: $PUBLISH"
                    mvn -B $PUBLISH -Pskip -Dmaven.test.skip=true -s .circleci/settings.xml
                environment:
                    MAVEN_OPTS: "-Xmx2048m"
            - persist_to_workspace:
                root: /
                paths:
                    - home/circleci/.m2/repository
                    - home/circleci/.sonar/cache
    savecache:
        docker:
            - image: cimg/openjdk:18.0
        steps:
            - attach_workspace:
                at: /tmp/ws
            - run:
                command: |
                    mv /tmp/ws/home/circleci/project/pom.xml /home/circleci/project/
                    mv /tmp/ws/home/circleci/.m2 /home/circleci/
                    mv /tmp/ws/home/circleci/.sonar /home/circleci/
            - save_cache:
                paths:
                    - /home/circleci/.m2/repository
                    - /home/circleci/.sonar/cache
                key: jrds-{{ checksum "pom.xml" }}-{{ checksum "jrds-core/pom.xml" }}-{{ checksum "jrds-ipmi/pom.xml" }}-{{ checksum "jrds-jsonp/pom.xml" }}-{{ checksum "jrds-log4j/pom.xml" }}-{{ checksum "jrds-snmp/pom.xml" }}-{{ checksum "jrds-standalone/pom.xml" }}-{{ checksum "jrds-webapp/pom.xml" }}
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - checkout
      - build:
          requires:
              - checkout
      - testsj18:
          requires:
              - build
          context: "Security variables"
      - testsj17:
            requires:
                - build
      - testsj11:
          requires:
              - build
      - testsj8:
          requires:
              - build
      - publish:
          requires:
              - testsj18
              - testsj17
              - testsj11
              - testsj8
          context: "Security variables"
      - savecache:
          requires:
              - publish
