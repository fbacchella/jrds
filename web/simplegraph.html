<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>Graph</title>
		<script type="text/javascript"><!--
function refresh_onClick()
{
	var suffix = "";
	if( document.location.search.search(/refresh/) < 0)
		suffix = "&refresh=true";
	var refreshWin = window.open(document.location + suffix, self.name, "");
}

function history_onClick()
{
	var historyWin = window.open("history.html" + document.location.search, "history.html" + document.location.search, "menubar=no,status=no");
}

function keep_onClick()
{
	var historyWin = window.open("graph" + document.location.search, "graph" + document.location.search, "menubar=no,status=no");
}
//-->
</script>
	</head>

	<body bgcolor="#ffffff">
		<div align="center">
			<img id="graphImg" src="img/aollogo.gif" alt="" name="graphImg" border="0">
			<script type="text/javascript">document.graphImg.src="graph" + document.location.search;</script>
			<table width="180" border="0" cellspacing="2" cellpadding="0">
				<tr>
					<td><input onclick="refresh_onClick();" type="button" name="refreshButton" value="Rafraichir" tabindex="0"></td>
					<td width="100"></td>
					<td><input onclick="keep_onClick();" type="button" name="keepButton" value="garder" tabindex="1"></td>
					<td width="100"></td>
					<td><input onclick="history_onClick();" type="button" name="HistoryButton" value="Historique" tabindex="2"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
